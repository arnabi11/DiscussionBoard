<template name="message">
    <div class="messageContainer">
        <div class="contentContainer">
            {{#if currentUser}} {{#each messages}}
            <div class="message">
                <div class="name">{{userName}}</div>
                <div class="text">{{text}}</div>
                <div class="date">{{date}}</div>
            </div>
            {{/each}} {{/if}}
        </div>
        <div class="textBox">
            {{> add}}
        </div>
    </div>
</template>
